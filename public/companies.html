<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script defer src="/__/firebase/5.9.4/firebase-app.js"></script>
		<script defer src="/__/firebase/5.9.4/firebase-auth.js"></script>
		<script defer src="/__/firebase/5.9.4/firebase-database.js"></script>
		<script defer src="/__/firebase/5.9.4/firebase-messaging.js"></script>
		<script defer src="/__/firebase/5.9.4/firebase-storage.js"></script>
		<script defer src="/__/firebase/init.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="/css/navbar.css">
		<link rel="stylesheet" href="/css/companies.css">
		<link rel="icon" type="image/png" href="/images/astra.png">
		<title>Companies - Astra Exchange</title>
	</head>
	<body>
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<a class="navbar-item" href="/"><img src="/images/astra.png" width="28" height="28"></a>
				<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>
			<div id="navbar" class="navbar-menu">
				<div class="navbar-start">
					<a class="navbar-item" href="/companies">Companies</a>
					<a class="navbar-item" href="/documentation">API Documentation</a>
					<div class="navbar-item has-dropdown is-hoverable">
						<a class="navbar-link">iOS Apps</a>
						<div class="navbar-dropdown">
							<a class="navbar-item" href="itms-services://?action=download-manifest&url=https://astra.exchange/manifest.plist">Astra Exchange</a>
							<a class="navbar-item" onclick="alert('Coming soon!')">Notes Exchange</a>
						</div>
					</div>
					<a class="navbar-item button is-success action new-company"><strong>New Company</strong></a>
				</div>
				<div class="navbar-end">
					<div class="navbar-item">
						<a class="button is-primary auth sign-up is-hidden">Sign up</a>
						<a class="button is-info auth sign-in is-hidden">Sign in</a>
						<div class="navbar-item has-dropdown is-hoverable auth user-dropdown is-hidden">
							<a class="navbar-link auth user-link"></a>
							<div class="navbar-dropdown">
								<a class="navbar-item action settings">Settings</a>
								<hr class="navbar-divider">
								<a class="navbar-item auth sign-out">Sign out</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="modal settings">
			<div class="modal-background close-settings"></div>
			<div class="modal-card">
				<header class="modal-card-head">
					<p class="modal-card-title">Settings</p>
					<button class="delete close-settings" aria-label="close"></button>
				</header>
				<section class="modal-card-body">
					<div class="field">
						<label class="label">Name</label>
						<p class="settings name"></p>
					</div>
					<div class="field">
						<label class="label">Email</label>
						<p class="settings email"></p>
					</div>
					<div class="field">
						<label class="label">Balance</label>
						<p class="settings balance"></p>
					</div>
					<div class="field">
						<label class="label">Independence</label>
						<p class="settings independence"></p>
					</div>
					<div class="field">
						<label class="label">Pin</label>
						<p class="settings pin">...</p>
					</div>
				</section>
				<footer class="modal-card-foot">
					<a class="button is-primary password-reset"><strong>Send a password reset email</strong></a>
				</footer>
			</div> 
		</div>
		<div class="modal new-company">
			<div class="modal-background close-new-company"></div>
			<div class="modal-card">
				<header class="modal-card-head">
					<p class="modal-card-title">New Company</p>
					<button class="delete close-new-company" aria-label="close"></button>
				</header>
				<section class="modal-card-body">
					<div class="field">
						<label class="label">Image (optional)</label>
						<div class="file has-name is-fullwidth is-info new-company image-chooser">
							<label class="file-label">
								<input class="file-input new-company image" type="file">
								<span class="file-cta">
									<span class="file-icon"><i class="fas fa-upload"></i></span>
									<span class="file-label">Upload an image</span>
								</span>
								<span class="file-name new-company image-name"></span>
							</label>
						</div>
					</div>
					<div class="field">
						<label class="label">Name</label>
						<div class="control has-icons-left">
							<input class="input new-company name" placeholder="Enter the company's name">
							<span class="icon is-small is-left"><i class="fas fa-address-card"></i></span>
						</div>
					</div>
					<div class="field">
						<label class="label">Description (optional)</label>
						<div class="control has-icons-left">
							<input class="input new-company description" placeholder="Enter the company's description">
							<span class="icon is-small is-left"><i class="fas fa-quote-right"></i></span>
						</div>
					</div>
				</section>
				<footer class="modal-card-foot">
					<button class="button is-success complete complete-new-company" disabled>Create</button>
					<button class="button close-new-company">Cancel</button>
				</footer>
			</div>
		</div>
		<div class="columns">
			<div class="column is-one-fifths companies hero is-fullheight companies-1"></div>
			<div class="column is-one-fifths companies hero is-fullheight companies-2"></div>
			<div class="column is-one-fifths companies hero is-fullheight companies-3"></div>
			<div class="column is-one-fifths companies hero is-fullheight companies-4"></div>
			<aside class="column is-2 aside hero is-fullheight sidebar">
				<div>
					<h1 class="title has-text-centered user name"></h1>
					<div class="main">
						<a class="item active"><span class="icon"><i class="fa fa-dollar-sign"></i></span><span class="user balance"></span></a>
						<h1 class="title has-text-centered cart">cart</h1>
					</div>
					<table class="table is-fullwidth cart">
						<tbody id="cart"></tbody>
					</table>
					<button class="button is-info check-out" disabled><strong>Checkout</strong></button>
				</div>
			</aside>
		</div>
		<script src="/js/companies.js"></script>
		<script src="/js/base.js"></script>
	</body>
</html>
